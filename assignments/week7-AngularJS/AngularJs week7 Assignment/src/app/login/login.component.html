
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <br><br>
        <img class="mb-4" src="https://shop.line-scdn.net/themeshop/v1/products/a9/ed/99/a9ed993f-a4d8-429d-abc0-2692a319afde/47/WEBSTORE/icon_198x278.png?__=20161019" alt="" width="100" height="150">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in to know the movies</h1>
      Enter Username: <input type="text" #u1/><br><br>
      Enter Password: <input type="password" #p2/><br><br>
      <button class="btn btn-lg btn-primary btn-block" (click)="check(u1.value,p2.value)">Sign in</button>
      <br><h2>{{msg}}</h2>
    </form>
  </body>
</html>
